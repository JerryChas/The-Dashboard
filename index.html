<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/clock.css">
        <link rel="stylesheet" href="css/editableTitle.css">
        <link rel="stylesheet" href="css/cards.css">
        <script src="js/main.js" defer></script>
        <script src="js/clock.js" defer></script>
        <script src="js/editableTitle.js" defer></script>
        <script src="js/quicklinks.js" defer></script>
    <title>My Dashboard</title>
</head>
<body>
    
    <div class="clock_container clock-style-1">
        <!-- Här är klockan och datum -->
    </div>
    
    <h1 id="editable-title" class="editable" spellcheck="false" contenteditable="true">My Dashboard</h1>

    <div class="modal-popup hidden">
        <span class="modal-close_btn">&times</span>
        <!-- Här renderas innehåll beroende på vad som ska visas -->

        <h2>New Quicklink</h2>

        <label for="link-title_input">Title</label>
        <input id="link-title_input" type="text" placeholder="Title for your link" maxlength="10" required>
        
        <label for="link-url_input">URL</label>
        <input id="link-url_input" type="url" placeholder="website url" required>
        <button class="check-url_btn">check URL</button>

        <h3>Link Preview</h3>
        <div class="link-preview_div">
            <!-- Här visas länkens open graph -->   
        </div>
        
        <button class="add-new-link_btn">Add</button>
        
    </div>

    <div class="cards_container">
        <div class="card quick-links_card">
            <h2>Quicklinks</h2>
            <div class="links_container">
                <!-- Här genereras snabblänkar -->
            </div>
            <div class="add-quick-link">
                <p>Add link</p>
            </div>
        </div>
    </div>
</body>
</html>
