<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/clock.css">
        <link rel="stylesheet" href="css/editableTitle.css">
        <link rel="stylesheet" href="css/cards.css">
        <script src="js/main.js" defer></script>
        <script src="js/clock.js" defer></script>
        <script src="js/editableTitle.js" defer></script>
        <script src="js/quicklinks.js" defer></script>
    <title>My Dashboard</title>
</head>
<body>
    
    <div class="clock_container clock-style-1">
        <!-- Här är klockan och datum -->
    </div>
    
    <h1 id="editable-title" class="editable" spellcheck="false" contenteditable="true">My Dashboard</h1>

    <div class="modal-popup hidden">
        <span class="modal-close_btn">&times</span>
        <div class="modal-popup_content">
            <!-- Här renderas innehåll beroende på vad som ska visas -->
        </div>
        
    </div>

    <div class="cards_container">

        <!-- QuickLinks -->
        <div class="quick-links_card card">
            <h2>Quicklinks</h2>
            <div class="links_container card-content">
                <!-- Här genereras snabblänkar -->
            </div>
            <div class="add-quick-link card_btn">
                <p>Add link</p>
            </div>
        </div>

        <!-- Weather -->
        <div class="weather_card card">
            <h2>Weather</h2>
            <div class="weather_container card-content">
                <!-- Här genereras väder -->
            </div>
            <div class="add-weather card_btn">
                <p>Add Weather</p>
            </div>
        </div>

        <!-- EMPTY -->
        <div class="? card">
            <h2>Empty</h2>
            <div class="? card-content">
                <!-- Här genereras NÅGOT -->
            </div>
            <div class="? card_btn">
                <p>Add</p>
            </div>
        </div>

        <!-- EMPTY -->
        <div class="? card">
            <h2>Notes</h2>
            <div class="? card-content">
                <!-- Här genereras NÅGOT -->
            </div>
            <div class="? card_btn">
                <p>Add</p>
            </div>
        </div>
    </div>
</body>
</html>
